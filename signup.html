<body style="background-color:#D62E64;">
    
    <h1><center>SignUp</center></h1>
    <div class="container pb-5">
        <h2>Sign Up</h2>
        <div class="row">
            <div class="col-md-5">
                <form name="signup-googlesheet" onsubmit="return validation()" method="post">
                    <div class="mb-3">
                        <label for="exampleInput1" class="form-label">Name</label>
                        <input type="text" name="Name" class="form-control" id="exampleInput1">
                        <span id="error-name" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="Email ID" class="form-control" id="exampleInputEmail1">
                        <span id="error-email" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                        <input type="number" name="Contact Number" class="form-control" id="exampleInput2">
                        <span id="error-number" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="exampleInput3">
                        <span id="error-password" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInput4">
                        <span id="error-c-password" style="color: red; font-size: 10px;"></span>
                    </div>      
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
