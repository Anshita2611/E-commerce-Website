<body style="background-color:#cf29ec;"></body>
    
    <h1><center>Adddress</center></h1>
    <div class="container pb-5">
        <h2>Address Details</h2>
        <div class="row">
            <div class="col-md-5">
                <form onsubmit="return validation()"">
                    <div class="mb-3">
                        <label for="exampleInputaddress1" class="form-label">Address</label>
                        <input type="text" name="Address" class="form-control" id="exampleInputAddress">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputCity" class="form-label">City</label>
                        <input type="text" name="Address" class="form-control" id="exampleInputCity">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputstate" class="form-label">State</label>
                        <input type="text" name="Address" class="form-control" id="exampleInputState">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPincode" class="form-label">Pincode</label>
                        <input type="number" name="Address" class="form-control" id="exampleInputPincode">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
